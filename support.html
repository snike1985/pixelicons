<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">

    <title>Support</title>

    <link rel="stylesheet" href="dist/support_page.css">

</head>
<body>

<!-- menu -->
<div class="menu">

    <!-- menu__wrap -->
    <div class="menu__wrap">

        <!-- menu__head -->
        <div class="menu__head">
            <!-- logo -->
            <a href="#" class="logo">
                <img src="dist/pic/site-logo/logo.png" alt="pixelicons">
            </a>
            <!-- /logo -->

            <!-- menu__close -->
            <button class="menu__close">close</button>
            <!-- /menu__close -->
        </div>
        <!-- /menu__head -->

        <!-- menu__content -->
        <div class="menu__content">

            <!-- menu__title -->
            <h2 class="menu__title">Icons Pricing</h2>
            <!-- /menu__title -->

            <!-- menu__navigate -->
            <nav class="menu__navigate">
                <a href="#">About</a>
                <a href="#">Support</a>
                <a href="#">Free pack trial</a>
                <a href="#">Affiliate</a>
                <a href="#">Blog</a>
            </nav>
            <!-- /menu__navigate -->

            <!-- menu__licenses -->
            <div class="menu__licenses">
                <a href="#">License agreement</a>
                <a href="#">Privacy policy</a>
            </div>
            <!-- /menu__licenses -->

        </div>
        <!-- /menu__content -->

        <!-- menu__footer -->
        <div class="menu__footer">

            <!-- social -->
            <div class="social">
                <!-- social__item -->
                <a href="#" class="social__item"><img src="dist/pic/social/social1.svg"></a>
                <!-- /social__item -->
                <!-- social__item -->
                <a href="#" class="social__item"><img src="dist/pic/social/social3.svg"></a>
                <!-- /social__item -->
                <!-- social__item -->
                <a href="#" class="social__item"><img src="dist/pic/social/social2.svg"></a>
                <!-- /social__item -->
            </div>
            <!-- /social -->

            <span>Copyright © 2018 Pixel Icons. All rights reserved</span>
        </div>
        <!-- /menu__footer -->
    </div>
    <!-- /menu__wrap -->

</div>
<!-- /menu -->

<!-- site -->
<div class="site">

    <!-- site__header -->
    <header class="site__header">

        <!-- logo -->
        <a href="#" class="logo">
            <img src="dist/pic/site-logo/logo.png" alt="pixelicons">
        </a>
        <!-- /logo -->

        <!-- site__header-wrap -->
        <div class="site__header-wrap">

            <a href="#">Buy now</a>

            <!-- menu-open -->
            <button class="menu-open">open</button>
            <!-- /menu-open -->

        </div>
        <!-- /site__header-wrap -->

    </header>
    <!-- /site__header -->

    <!-- hero -->
    <div class="hero">
        <h1>Get in touch</h1>
        <p>Have any question or comments?</p>
    </div>
    <!-- /hero -->

    <!-- support -->
    <div class="support">

        <!-- site__form -->
        <form action="#" class="site__form">

            <input type="text" placeholder="Full name" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Message" required>
            <button type="submit" class="btn">Send</button>

        </form>
        <!-- /site__form -->

    </div>
    <!-- /support -->

    <!-- site__footer -->
    <footer class="site__footer">
        Copyright © 2018 Pixel Icons. All rights reserved
    </footer>
    <!-- /site__footer -->

</div>
<!-- /site -->

<script src="dist/js/support_page.js"></script>
</body>
</html>
